<!DOCTYPE html>
{% extends "gnumonitor/base.html" %}
{% load staticfiles %}
{% block body_block %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monitor</title>
  </head>
  <body>

    <div id="User_guide_1" class="alert alert-primary" role="alert">Go to "add monitoring" to start monitoring your GNU-Radio!</div>


    <div class="container" id="body_index">

    </div>


    <script type="text/javascript">

      var list_charts_pk = [];
      {% if charts %}
        $("#User_guide_1").hide();
        var list_charts_title = [];
        var list_charts_xAxis_name = [];
        var list_charts_yAxis_name = [];
        {% for chart in charts %}
          list_charts_pk.push({{ chart.pk }});
          list_charts_title.push("{{ chart.title }}");
          list_charts_xAxis_name.push("{{ chart.xAxis_Name }}");
          list_charts_yAxis_name.push("{{ chart.yAxis_Name }}");
          $("#body_index").prepend("<div class='monitoring_div' ><button type='button' class='btn btn-secondary' id='delete_chart_{{ chart.pk }}' onclick='Destroy_Chart();'>Delete</button><button type='button' class='btn btn-secondary' id='clear_chart_{{ chart.pk }}' onclick='Clear_Chart();'>Clean</button> <div class= 'monitoring_chart'  id='{{ chart.pk }}'  style='width:100%; height:400px;' > </div></div>");

        {% endfor %}
      {% endif %}



    </script>

  </body>
<script src="{% static 'js/charts.js' %}"></script>
<script src="{% static 'js/dash.js' %}"></script>
{% endblock %}
</html>
